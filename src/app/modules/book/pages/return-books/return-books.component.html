<h3 class="text-center">My returned books</h3>
<hr>
<div class="alert" [class.alert.success]="level === 'success'" [class.alert.danger]="level === 'error'" *ngIf="message"  role="alert">
    {{message}}
</div>
 <div>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col">Rate</th>
                <th scope="col"><i class="fas fa-cogs"></i></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of returnBooks.content; let index = index">
                <th scope="row">{{index + 1}}</th>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.isbn}}</td>
                <td class="fas fa-star text-warning">{{book.rate}}</td>
                <td>
                    <div class="d-flex gap-2">
                        <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
                        <i *ngIf="!book.returned" class="fa-solid fa-paper-plane text-success"></i>
                        <i class="cursor-pointer fa-solid fa-circle-check"(click)="approvedReturnedBook(book)" [class.text-success]="book.returnedApproved"></i>

                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" aria-label="previous" (click)="goToFirstPage()" [class.disabled] = "page == 0" ><i class="fas fa-angles-left"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" aria-label="previous" (click)="goToPreviousPage()" [class.disabled] = "page == 0"><i class="fas fa-angle-left"></i></a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(this.returnBooks.totalPages); let pageIndex = index">
                <a class="page-link" href="javascript:void(0)" aria-label="previous" (click)="goToPage(pageIndex)" [class.active] ="page == pageIndex">{{ pageIndex + 1 }}</a>
            </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="goToNextPage()" [class.disabled] = "isLastPage"><i class="fas fa-chevron-right"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" aria-label="" (click)="goToLastPage()" [class.disabled] = "isLastPage"><i class="fas fa-angles-right"></i></a>
            </li>
        </ul>
    </nav>
    </div>
    </div>
