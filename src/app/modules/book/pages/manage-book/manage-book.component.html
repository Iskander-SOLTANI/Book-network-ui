<div class="p-2">
    <h2 class="text-center">Manage my book</h2>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let err of errorMsg"> {{err}}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img alt="..." [src]="selectedPicture || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'" class="rounded-1 " width="100%" height="100%"/>
            <div class="mt-2">
                <input type="file" id="formFile" accept="image/*" (change)="onFileSelected($event)"/>
            </div>
        </div>
        <div class="col-9">
            <form class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input class="form-control" type="text" id="title" [(ngModel)]="bookRequest.title" name="title" placeholder="Book title">
                </div>
                 <div class="col-6">
                    <label for="authorName" class="form-label">Author name</label>
                    <input class="form-control" type="text" id="authorName" [(ngModel)]="bookRequest.authorName" name="authorName" placeholder="Author name">
                </div>
                 <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input class="form-control" type="text" id="isbn" [(ngModel)]="bookRequest.isbn" name="isbn" placeholder="ISBN">
                </div>
                 <div class="col-12">
                    <label for="synopsis" class="form-label">synopsis</label>
                    <textarea class="form-control" type="text" row="4" id="synopsis" [(ngModel)]="bookRequest.synopsis" name="synopsis" placeholder="Synopsis"></textarea>
                </div>
                  <div class="col-6">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="bookRequest.shareable" id="shareme" name="shareme">&nbsp;
                    <label for="shareme" class="form-check-label">Share me</label>
                </div>
                <div class="d-flex gap-2 justify-content-end col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fa fa-save" aria-hidden="true"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger"> 
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
