<div class="rating">
    <ng-container *ngFor="let _ of [].constructor(fullStares); let i = index">
        <i class="fas fa-star text-warning"></i>
    </ng-container>
    <ng-container *ngIf="halfStares">
        <i class="fas fa-star-half-alt text-warning"></i>
    </ng-container>
    <ng-container *ngFor="let _ of [].constructor(emptyStares); let i = index">
        <i class="fas fa-star"></i>
    </ng-container>
</div>
