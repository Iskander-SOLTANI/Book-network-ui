<div class="container-fluid card login-container">
  <div class="row justify-content-center">
    <div class="col">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <hr>
          <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">
                 {{ msg }}
            </p>
          </div> 
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)]="authRequest.email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)] = "authRequest.password" name="password">
            </div>
            <div class="d-flex justify-content-between mb-3 ">
                <button (click)="login()" type="submit" class="btn btn-primary m-10"><em class="fas fa-sign-in-alt">&nbsp;</em>Sign in</button>
                <div>
                        Don't have an account?&nbsp;
                    <button (click)="register()" type="submit" class="btn btn-link ">Register</button>              
                </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
